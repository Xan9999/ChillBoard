{%extends 'base.html'%}

{%block content%}
<h1>Login</h1>

    {% if messages.error %}
        <ul>
            {% for message in messages.error %}
                <li>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>


</form>
<a href="{% url 'register' %}">Don't have an account yet? Register</a>
{%endblock%}
